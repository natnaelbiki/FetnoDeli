<!-- templates/registration/signup.html -->
{% extends "home.html" %}

{% block title %}Sign Up{% endblock %}


{% block content %}
<div class="row">
  <div class="col"></div>
  <div class="col">
    <div class="row">
      <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
    </div>
    <div class="row"><a class="nav-link" href="{% url 'login' %}">Already a Member?</div>
  </div>
  <div class="col"></div>
</div>
{% endblock %}
